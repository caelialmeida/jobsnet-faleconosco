<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindx!</title>
    <style>
    ul {
        list-style-type: none;
        margin: 0 auto;
        padding: 0;
        overflow: hidden;
        border: 1px solid #cce6ff;
        background-color: #e6f2ff;
    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: #004080;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover:not(.active) {
        background-color: #b3d9ff;
    }

    li a.active {
        color: white;
        background-color: #0073e6;
    }

    body {
        font-family: Verdana, sans-serif;
        font-size: 16px;
        color: #7d838a;
    }

    h2 {
        font-family: Georgia, serif;
        font-size: 24px;
        color: #00264d;
    }

    .campo {
        margin-bottom: 1em;
    }

    fieldset {
        border: 0;
    }

    * {
        margin: 0;
        padding: 0;
    }

    .campo label {
        margin-bottom: 0.2em;
        color: #00264d;
    }

    .campo input[type="text"],
    .campo input[type="email"],
    .campo input[type="telefone"],
    .campo textarea {
        padding: 0.2em;
        border: 1px solid #CCC;
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2);
        display: block;
    }

    .campo select option {
        padding-right: 1em;
        border: 1px solid #CCC;
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2);
    }

    .campo select {
        border: 1px solid #CCC;
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2);
    }

    fieldset.grupo .campo {
        float: left;
        margin-right: 1em;
    }

    small {
        color: #565758;
        font-style: italic;
    }

    .button {
        background-color: #cce6ff;
        border: none;
        color: #00264d;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }

    .button:hover {
        text-decoration: none;
        border: 1px solid #cce6ff;
        background-color: #b3d9ff;
    }
</style>
</head>
<body>
    <ul id="navbar" class="nav.bar">
        <li> <a href="#home">Home</a></li>
        <li> <a href="#">Quem somos</a></li>
        <li> <a href="#">Fale conosco</a></li>
        <li> <a href="#">Trabalhe conosco</a></li>
    </ul>
    <hr />
    <h2 style="margin-bottom: 0.75em; margin-top: 0.75em;">Dados pessoais</h2>
    <hr style="margin-bottom: 0.75em" />
    <hr/>
</body>
</html>
